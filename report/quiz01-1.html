<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <header>
            <h3>{{ message }}</h3>
        </header>
        <!--실습 #3 - 전역 컴포넌트 등록을 위한 'todo-footer' 태그 추가-->
        <todo-footer></todo-footer>
        <!--실습 #4 - 지역 컴포넌트 등록을 위한 'todo-list' 태그 추가-->
        <todo-list></todo-list>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //실습 #1 - 'TODO-FOOTER 컴포넌트 전역등록'
        //<p>This is another global child component</p>를 template로 갖는 컴포넌트 등록
        Vue.component('todo-footer',{
            template : "<p>This is another global child component</p>"
        });

        var app = new Vue({
            el : '#app',
            data : {
                message : "This is a parent component",
            },
            //실습 #2 - 'todo-list' 컴포넌트 지역 등록 
            //<p>This is another local child component</p>를 template로 갖는 컴포넌트를 등록
            components : {
                'todo-list' : {
                    template : "<p>This is another local child component</p>",
                },
            }
        });
    </script>
    
</body>
</html>
